<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
    integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">

  <title>FANCY TODO</title>
</head>

<body>
  <h1>FANCY TODO</h1>

  <!-- NAVIGATION -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#" id="navHome">FANCY TODO</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
      aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" id="navShowTodo">
          <a class="nav-link" href="#">Show Todo</a>
        </li>
        <li class="nav-item" id="registerNav">
          <a class="nav-link" href="#" id="navRegister">Register</a>
        </li>
        <li class="nav-item" id="loginNav">
          <a class="nav-link" href="#" id="navLogin">Login</a>
        </li>
      </ul>
    </div>
  </nav>

  <main role="main" class="container">
    <!-- HOME -->
    <div class="home" id="home">
      <br>
      <h1>Hello World!</h1>
      <h2>Welcome to Fancy-TODO</h2>
      <p class="lead">Please <a href="#" id="loginLink">login</a> or <a href="#" id="registerLink">register</a>.</p>

    </div>

    <!-- LOGIN -->
    <br><br>
    <div class="login" id="loginForm">
      <form class="form-login">
        <h1 class="h3 mb-3 font-weight-normal">Please login</h1>
        <label for="email" class="sr-only">Email address</label>
        <input type="email" id="email" class="form-control" placeholder="Email address">
        <br>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password">
        <hr>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
      <hr>
    </div>

    <!-- REGISTER -->
    <br>
    <div class="register" id="registerForm">
      <form class="form-register">
        <h1 class="h3 mb-3 font-weight-normal">Register</h1>
        <label for="name" class="sr-only">Name</label>
        <input type="text" id="name" class="form-control" placeholder="Your name">
        <br>
        <label for="email" class="sr-only">Email address</label>
        <input type="email" id="email" class="form-control" placeholder="Email address">
        <br>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password">
        <hr>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      </form>
    </div>

    <!-- TODOS -->
    <br>
    <div class="todos" id="todosForm">
      <table id="todo-table" class="table">
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Due Date</th>
          <th>Advice</th>
          <th>Action</th>
        </tr>
        <tr>
          <td>test</td>
          <td>test</td>
          <td>test</td>
          <td>test</td>
          <td><button>Edit</button><button>Delete</button></td>
        </tr>
      </table>
    </div>

  </main><!-- /.container -->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
    integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
